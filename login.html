<body class="cbp-spmenu-push">
	<div class="main-content" id="main">
		<div style="margin-top: 80px;">
			<div class="main-page login-page ">
				<h3 class="title1">管理员登录</h3>
				<div class="widget-shadow">
					<div class="login-top">
						<h4>欢迎登陆点卡销售系统！</h4>
					</div>
					<div class="login-body">
						<form action="#">
							<input type="text" class="user" name="adminnumber" placeholder="请输入账号" required="" v-model="login.anumber">
							<input type="password" name="password" class="lock" placeholder="请输入密码" v-model="login.apassword">
							<input type="submit" @click="loginss()"  value="登录">
						</form>
					</div>
				</div>
				
				<div style="height: 120px;">
					
				</div>
			</div>

			</p>

	<!-- Classie -->
		<script src="js/classie.js"></script>
		<script>
			var menuLeft = document.getElementById( 'cbp-spmenu-s1' ),
				showLeftPush = document.getElementById( 'showLeftPush' ),
				body = document.body;
				
			showLeftPush.onclick = function() {
				classie.toggle( this, 'active' );
				classie.toggle( body, 'cbp-spmenu-push-toright' );
				classie.toggle( menuLeft, 'cbp-spmenu-open' );
				disableOther( 'showLeftPush' );
			};
			
			function disableOther( button ) {
				if( button !== 'showLeftPush' ) {
					classie.toggle( showLeftPush, 'disabled' );
				}
			}
		</script>
	<!--scrolling js-->
	<script src="js/jquery.nicescroll.js"></script>
	<script src="js/scripts.js"></script>
	<!--//scrolling js-->
	<!-- Bootstrap Core JavaScript -->
   <script src="js/bootstrap.js"> </script>
	<!--引入vue.js-->
	<script src="js/vue.min.js"></script>
	<!--引入分页插件js-->
	<script src="js/bootstrap-paginator.js"></script>
	<script>
		var vm = new Vue({
			el:"#main",
			data:{
				//登录所需参数
				login:{
					anumber:"",
					apassword:""
				},
				dataList:[],//保存请求到的数据（是一个list）
			},
			//页面单击事件
			methods: {
				//管理员登录
				loginss:function () {
					var url = "http://localhost:8000/admins/login";
					args = {
						"aNumber":vm.login.anumber,
						"aPassword":vm.login.apassword
					};
					$.post(url,args,function (data) {
						console.log(data)
						if (data.code === 0){
							window.sessionStorage.setItem("admin",JSON.stringify(data.adminsEntity))
							window.location.href = "index.html";
						}else {
							alert(data.msg);
						}
					})
				}
			}

		});
	</script>
